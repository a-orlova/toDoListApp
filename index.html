<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.ico">
</head>
<body>
    <div class="todo">

        <!-- заголовок -->
        <header class="todo__header">
            <h1 class="todo__title">to-do list</h1>
        </header>

        <!-- форма для добавления задачи -->
        <section class="todo__controls">
            <form class="todo__form" id="task-form">
                <label>
                    <input type="text" name="task" placeholder="add new task" required>
                </label>
                <label>
                    <input type="date" name="date" placeholder="select date">
                    <button type="button" class="btn btn--calendar" title="select date"><img src="images/select_date.svg" alt="calendar"></button>
                </label>
                <button type="submit" class="btn btn--add" title="add task">add</button>
            </form>
        </section>

        <!-- поиск задачи по названию -->
         <form class="todo__search">
            <label>
                <input type="search" name="search" placeholder="search task">
                <button type="button" class="btn btn--search" title="serch task"><img src="images/search_btn.svg" alt="search"></button>
            </label>
         </form>

         <!-- количество + кнопки сортировки и удаления -->
        <section class="todo__info">
            <p class="todo__total">total: <span id="task-count">3</span></p>
            <div class="todo__actions">
                <button class="btn btn--filter" title="sort by date"><img src="images/sortByDate.svg" alt="sort by date"></button>
                <button class="btn btn--filter" title="filter by complete status"><img src="images/filter.svg" alt="filter by complete status"></button>
                <button class="btn btn--delete-all" title="delete all"><img src="images/dalateAllBtn.svg" alt="delete all"></button>
            </div>
        </section>

        <!-- список задач -->
        <section class="todo__list">
            <ul>
                <li class="task">
                    <input type="checkbox" checked>
                    <span class="task__name">Task 1</span>
                    <time class="task__date">13.08.2020</time>
                    <button class="btn btn--delete" title="delete"><img src="images/del_task_unbtn.svg" alt="delete task"></button>
                </li>
                <li class="task">
                    <input type="checkbox" checked>
                    <span class="task__name">Task 2</span>
                    <time class="task__date">13.08.2020</time>
                    <button class="btn btn--delete" title="delete"><img src="images/del_task_unbtn.svg" alt="delete task"></button>
                </li>
                <li class="task task--editing">
                    <input type="checkbox" >
                    <span class="task__name">Task 3</span>
                    <time class="task__date">13.08.2020</time>
                    <button class="btn btn--edit" title="edit"><img src="images/editTask.svg" alt=""></button>
                    <button class="btn btn--delete" title="delete"><img src="images/del_task_unbtn.svg" alt="delete task"></button>
                </li>
            </ul>
        </section>

        <!-- форма для редактирования -->
        <section class="todo__edit">
            <form id="edit-form">
                <label>
                    <input type="text" value="Task 4">
                </label>
                <label>
                    <input type="date" value="2020-08-13" />
                    <button type="button" class="btn btn--calendar" title="select date"><img src="images/select_date.svg" alt="calendar"></button>
                </label>
                <button type="submit" class="btn btn--save">save</button>
                <button type="button" class="btn btn--cancel">cancel</button>
            </form>
        </section>

        <!-- сообщение, когда нет задач -->
        <div class="todo__empty">
            <p>u don't have any tasks yet 😔</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
