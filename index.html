<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo">
        <h1 class="todo__title">To Do List</h1>
            <form class="todo__form">
                        <div class="todo__field field">
                            <label for="new-task" class="field__label">
                                Enter a task
                            </label>
                            <input class="field__input" id="new-task" type="text" placeholder=" " autocomplete="off">
                        </div>
                        <button class="button" type="submit"><img src="images/add.png" alt="add"></button>
            </form>

            <form class="todo__form">
                        <div class="todo__field field">
                            <label for="search-task" class="field__label">
                                Search task
                            </label>
                            <input class="field__input" id="search-task" type="search" placeholder=" " autocomplete="off">
                        </div>
            </form>

            <div class="todo__info">
                <div class="todo__total-tasks">
                    Total tasks: <span>0</span>
                </div>
                
                <button type="submit" class="todo__sort-button">Sort by date</button>
                
                <button type="submit" class="todo__delete-button">Delete all</button>
                
                <button type="submit" class="todo__filter-button">Filter</button>
            </div>

            <ul class="todo__list">
                <li class="todo__item todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-1">
                    <label for="todo-1" class="todo-item__label">task1</label>
                    <button class="todo-item__delete-button" type="button" aria-label="delete" title="Delete"><img src="images/delete.png" alt="delete"></button>
                </li>

                <li class="todo__item todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-2">
                    <label for="todo-1" class="todo-item__label">task2</label>
                    <button class="todo-item__delete-button" type="button" aria-label="delete" title="Delete"><img src="images/delete.png" alt="delete"></button>
                </li>
            </ul>

            <div class="todo__empty-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
